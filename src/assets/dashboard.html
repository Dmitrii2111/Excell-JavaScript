<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pure JS Excel App</title>
</head>
<body>
<div id="app" class="container">
    <div class="db">
        <div class="db__header">
            <h1>Excel dashboard</h1>
        </div>
        <div class="db__new">
            <div class="db__view">
                <a href="#" class="db__new__create"> Create<br>new table</a>
            </div>
        </div>
        <div class="db__list db__view">
            <div class="db__list__header">
                <span>Name</span>
                <span>Last open at</span>
            </div>
            <ul class="db__list__content">
                <li class="db__list__content__record">
                    <a href="#">Table one</a>
                    <strong>23.43.5432</strong>
                </li>

                <li class="db__list__content__record">
                    <a href="#">Table two</a>
                    <strong>23.43.5432</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
