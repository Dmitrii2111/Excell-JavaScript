<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pure JS Excel App</title>
</head>
<body>
<div id="app" class="container">
  <div class="excel">
    <div class="excel__header">
      <input type="text" class="excel__header__input" placeholder="New Table">
      <div>
        <div class="button">
          <span class="material-icons">exit_to_app</span>
        </div>
        <div class="button">
          <span class="material-icons">delete_forever</span>
        </div>
      </div>

    </div>
    <div class="excel__toolbar">
      <div class="button">
        <span class="material-icons">format_align_right</span>
      </div>
      <div class="button">
        <span class="material-icons">format_align_center</span>
      </div>
      <div class="button">
        <span class="material-icons">format_align_left</span>
      </div>
      <div class="button">
        <span class="material-icons">format_italic</span>
      </div>
      <div class="button">
        <span class="material-icons">format_bold</span>
      </div>
      <div class="button">
        <span class="material-icons">format_underline</span>
      </div>
    </div>
    <div class="excel__formula">
      <div class="excel__formula__info">fx</div>
      <div class="excel__formula__input" contenteditable spellcheck="false"></div>
    </div>
    <div class="excel__table">
      <div class="excel__table__row">
        <div class="excel__table__row__info"></div>
        <div class="excel__table__row__data">
          <div class="excel__table__row__data__column">
            A
          </div>
          <div class="excel__table__row__data__column">
            B
          </div>
          <div class="excel__table__row__data__column">
            C
          </div>
        </div>
      </div>
      <div class="excel__table__row">
        <div class="excel__table__row__info">
          1
        </div>
        <div class="excel__table__row__data">
          <div class="excel__table__row__data__cell selected" contenteditable>A1</div>
          <div class="excel__table__row__data__cell" contenteditable>B1</div>
          <div class="excel__table__row__data__cell" contenteditable>C1</div>
        </div>
      </div>
      <div class="excel__table__row">
        <div class="excel__table__row__info">
          2
        </div>
        <div class="excel__table__row__data">
          <div class="excel__table__row__data__cell" contenteditable>A2</div>
          <div class="excel__table__row__data__cell" contenteditable>B2</div>
          <div class="excel__table__row__data__cell" contenteditable>C2</div>
        </div>
      </div>
      <div class="excel__table__row">
        <div class="excel__table__row__info">
          3
        </div>
        <div class="excel__table__row__data">
          <div class="excel__table__row__data__cell selected" contenteditable>A3</div>
          <div class="excel__table__row__data__cell" contenteditable>B3</div>
          <div class="excel__table__row__data__cell" contenteditable>C3</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
